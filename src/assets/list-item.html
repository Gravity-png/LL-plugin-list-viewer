<style>
  img.icon {
    max-width: 60px;
    border-radius: 10px;
    position: relative;
  }

  img.icon::after {
    content: "";
    height: 100%;
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background: url(local://root/src/setting/static/default.png) no-repeat center;
    background-size: 100%;
  }

  :host(.highlight-item) .plugin-item-info {
    animation: highlightAnimation 2s ease-out 1;
  }

  /* 动画关键帧 */
  @keyframes highlightAnimation {
    0% {
      background-color: orange;
      box-shadow: 0 0 10px 10px orange;
    }

    100% {
      background-color: transparent;
      box-shadow: 0 0 1px 1px transparent;
    }
  }

  .authors {
    display: inline-flex;
    gap: 10px;
    justify-content: space-between;
  }

  .authors a {
    color: #81adef;
    cursor: pointer;
  }

  .manipulate {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .dependencies a {
    color: green;
    cursor: pointer;
  }

  .failed,
  .uninstall,
  .update,
  .inactive-tag,
  .newer-version,
  .dependencies,
  .lower4 {
    display: none;
  }

  :host([data-failed]) .failed {
    display: unset;
  }

  :host([data-failed]) .success {
    display: none;
  }

  :host([data-installed='1']) .uninstall {
    display: unset;
  }

  :host([data-installed='1']) .install {
    display: none;
  }

  :host([data-update='1']) .update {
    display: unset;
  }

  :host([data-update='1']) .newer-version {
    display: inline;
    color: skyblue;
    padding-left: 5px;
  }

  :host([data-inactive='1']) .inactive-tag {
    display: inline;
  }

  :host([data-dependencies='1']) .dependencies {
    display: inline;
  }

  :host([data-lower4='1']) .lower4 {
    display: inline;
    color: var(--feedback_warning);
    padding-left: 5px;
  }
</style>
<setting-item data-direction="row">
  <div class="plugin-item-info">
    <div style="display: flex; gap: 10px; margin-bottom: 10px">
      <img class="icon" src="local://root/src/setting/static/default.png" />
      <div>
        <setting-text>
          <span class="title" title="插件名">插件名</span>
          <span class="inactive-tag">(未激活)</span>
          <span class="lower4" title="manifest版本小于4">(&lt;4)</span>
        </setting-text>
        <setting-text data-type="secondary">
          <span class="description" title="插件描述">插件描述</span>
        </setting-text>
      </div>
    </div>
    <setting-text data-type="secondary">
      <div style="display: flex;gap: 30px;flex-wrap: wrap;">
        <span>版本：<span class="version">版本</span><span class="newer-version"></span>
        </span>
        <span>开发：<span class="authors"></span></span>
        <span>类型：<span class="type"></span></span>
        <span>平台：<span class="platforms"></span></span>
        <span class="dependencies">依赖：<span class="items"></span></span>
      </div>
    </setting-text>
  </div>
  <div class="manipulate">
    <setting-button class="success update">更新</setting-button>
    <setting-button class="success install">安装</setting-button>
    <setting-button class="success uninstall" data-type="secondary">卸载</setting-button>
    <setting-button class="failed retry">重试</setting-button>
    <setting-button class="detail" data-type="secondary">详情</setting-button>
  </div>
</setting-item>
