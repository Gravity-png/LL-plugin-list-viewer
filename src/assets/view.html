<style>
  [class^=list-dialog]::backdrop {
    background: rgba(0, 0, 100, 0.4);
  }

  [class^=list-dialog] button {
    cursor: pointer;
  }
</style>
<setting-panel>
  <setting-list data-direction="column">
    <setting-item>
      <input type="text" id="list-search" placeholder="过滤下方插件，支持插件名、描述、作者名、版本号" style="height: 25px; width: 100%; color: inherit" />
    </setting-item>
    <setting-item data-direction="row">
      <setting-button data-type="primary" class="refresh-btn">刷新</setting-button>
    </setting-item>
    <setting-item data-direction="row">
      <div>刷新会禁用缓存并请求，所以会比较慢，可用来检查更新，建议不要频繁刷新</div>
    </setting-item>
  </setting-list>
</setting-panel>

<setting-section data-title="插件列表">
  <setting-panel>
    <setting-list data-direction="column" id="plugin-list"> </setting-list>
  </setting-panel>
</setting-section>
<dialog
  style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0; border-radius: 5px; width: 50%"
  class="list-dialog-install">
  <div style="font-size: large; display: flex; justify-content: space-between">
    选择包来源
    <button class="list-dialog-install-btn-close" style="width: 25px">X</button>
  </div>
  <hr />
  <div style="color: red;margin-bottom: 10px;">注意：安装/更新 时会删除插件原文件，如果有修改过的文件，请先备份或者使用 git 进行安装/更新</div>
  <div style="display: flex; justify-content: space-around">
    <div style="display: flex; flex-direction: column; gap: 10px">
      <button class="list-dialog-btn-repo">使用仓库代码包</button>
    </div>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <button class="list-dialog-btn-release">使用release包</button>
    </div>
  </div>
</dialog>

<dialog
  style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0; border-radius: 5px; width: 50%"
  class="list-dialog">
  <div style="font-size: large; display: flex; justify-content: space-between">
    <span class="list-dialog-title">标题</span>
    <button class="list-dialog-btn-close" style="width: 25px">X</button>
  </div>
  <hr />
  <div style="display: flex; justify-content: space-around; flex-direction: column" class="list-dialog-content">
    <div>content</div>
  </div>
  <hr />
  <div style="display: flex; justify-content: flex-end; gap: 20px">
    <button class="list-dialog-btn-confirm">确认</button>
    <button class="list-dialog-btn-cancel">取消</button>
  </div>
</dialog>
