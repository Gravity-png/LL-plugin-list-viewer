name: BUG 提交
description: 插件不正常的情况
title: '[bug]'
labels:
  - bug
# assignees: ltxhhz
body:
  - type: markdown
    attributes:
      value: |
        **提交 issue 前请先搜索查看其他 issue，避免重复提交**
  - type: markdown
    attributes:
      value: |
        ## 环境信息
        填写版本信息或者提供版本的截图
        **不提供会被关闭**
  - type: input
    id: qq-version
    # validations:
    #   required: true
    attributes:
      label: qq版本
      description: 在设置中LiteLoader分页里查看
  - type: input
    id: ll-version
    # validations:
    #   required: true
    attributes:
      label: LiteLoader 版本
      description: 在设置中LiteLoader分页里查看
  - type: textarea
    id: versions
    attributes:
      label: 版本信息
      description: 把设置中LiteLoader分页里最上方的版本信息截图粘贴到这里
  - type: input
    id: version
    validations:
      required: true
    attributes:
      label: list-viewer 插件版本
      description: 在设置中LiteLoader分页里查看
  - type: dropdown
    id: LL-is-release
    validations:
      required: true
    attributes:
      label: LiteLoader 是否为发布版本(release)
      options:
        - 是
        - 否
  - type: markdown
    attributes:
      value: '## 详细信息'
  - type: textarea
    id: what-happened
    attributes:
      label: 问题描述
      description: 简要描述您碰到的问题
    validations:
      required: true
  - type: textarea
    id: how-happened
    attributes:
      label: 重现步骤
      description: 如果操作可以重现该问题
    validations:
      required: true
  - type: textarea
    id: expect
    attributes:
      label: 期待的正确结果
  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出（如果你会打开控制台或终端）。 这将自动格式化为代码，因此无需反引号
      render: shell
  - type: textarea
    id: additional-information
    attributes:
      label: 附加信息
      description: 如果你还有其他需要提供的信息，可以在这里填写（截图、视频等）
